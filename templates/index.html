<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5"> Weather App</h1>
            <form action="/" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="cityName" name="cityName" placeholder="Cidade" class="form-control">
                        </div>
                        
                        <div class="col-sm">
                            <input type="text" id="stateName" name="stateName" value ="MG" class="form-control">
                        </div>
        
                        <div class="col-sm">
                            <input type="text" id="countryName" name="countryName" placeholder="Brasil" class="form-control">
                        </div>
                    </div>

                </div>
                <br>

                <button class="submit btn btn-light">Encontrar</button>
            </form>
        
            <br>
            {% if data %}
            <p class="fs-3">{{ data.main }}: {{ data.description }} <br></p>
            <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Weather icon"> 
            <p class="fs-3">Temperature: {{ data.temperature }} Â°C <br></p>
            {% endif %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
